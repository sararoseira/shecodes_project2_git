<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App SR</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="images/Sun-emoji-face-Listening-music-on-transparent-background-PNG.png"
          alt="logo"
        />
        <h1>Weatherfy</h1>
      </header>

      <main>
        <div class="main-weather">
          <div class="text">
            <h2 id="city">Lagos</h2>
            <div class="temp-unit">
              <h3 id="temp" class="celsius">16</h3>
              <span class="unit"
                ><a href="#" id="celsius">°C</a>
                |
                <a href="#" id="fahrenheit">°F</a></span
              >
            </div>

            <div class="wind-speed">
              <h3>Wind speed: 22km/h</h3>
            </div>

            <h4>
              <span class="micro">🎤</span
              ><span class="lyrics">I'm only happy when it rains</span>
              <span class="micro">🎤</span>
            </h4>
          </div>
        </div>

        <section class="menu">
          <form class="input-group">
            <input
              type="text"
              aria-label="First name"
              class="form-control"
              placeholder="Search city..."
              id="search-city"
            />
            <button type="submit" class="btn btn-primary" id="enter">
              Enter
            </button>
            <button class="btn btn-primary" type="button" id="current">
              Current
            </button>
          </form>

          <div class="forecast">
            <h2><span>🗒️ </span>5-Day Forecast</h2>
            <div class="container text-center">
              <div class="row align-items-start">
                <div class="col" id="forecast-days">Today</div>
                <div class="col" id="icons">
                  <img
                    src="http://openweathermap.org/img/wn/50d@2x.png"
                    alt=""
                  />
                </div>
                <div class="col" id="min-max">
                  <span class="min-temp">Low 12°</span
                  ><span class="max-temp">-High 16°</span>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <a
          href="https://github.com/sararoseira/shecodes_project2_git"
          target="_blank"
          >Open-source code</a
        >
        by ZooeyBechamel ☔️
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
