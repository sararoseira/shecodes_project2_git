<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="images/Sun-emoji-face-Listening-music-on-transparent-background-PNG.png"
          alt="logo"
        />
        <h1>Weatherfy</h1>
      </header>

      <main>
        <div class="main-weather">
          <div class="text">
            <h2>Matosinhos</h2>
            <h3 id="temp">16</h3>
            <span class="units">
              <a href="#" id="celsius">°C</a>
              |
              <a href="#" id="fahrenheit">°F</a>
            </span>

            <h4>
              <span class="micro">🎤</span>I'm only happy when it rains
              <span class="micro">🎤</span>
            </h4>
          </div>
        </div>

        <section class="menu">
          <form class="input-group">
            <span class="input-group-text">City Name</span>
            <input type="text" aria-label="First name" class="form-control" />
            <button type="submit" class="btn btn-primary">Enter</button>
          </form>

          <div class="forecast">
            <h2><span>🗒️ </span>5-Day Forecast</h2>
            <div class="row">
              <div class="col">
                <h3>Today</h3>
                <h3>Thursday</h3>
                <h3>Friday</h3>
                <h3>Saturday</h3>
                <h3>Sunday</h3>
              </div>
              <div class="col">
                <h3>☀️</h3>
                <h3>☀️</h3>
                <h3>☀️</h3>
                <h3>☀️</h3>
                <h3>☀️</h3>
              </div>
              <div class="col">
                <h3>High 22°-Low 16°</h3>
                <h3>High 22°-Low 16°</h3>
                <h3>High 22°-Low 16°</h3>
                <h3>High 22°-Low 16°</h3>
                <h3>High 22°-Low 16°</h3>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <p>Coded by ZooeyBechamel ☔️</p>
      </footer>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
